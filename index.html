<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <script src="data.js"></script>
  <link rel="stylesheet" href="main.css">
  <title>Iden's First Mock-Up: Twitter</title>
  <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fab fa-twitter"></i>
      <span class="title">&nbsp;twitter</span>
    </div>
  </header>
  <!-- User Section -->
  <div class="userSection">
    <span class="name">Username</span></br>
    <input class="nameBlank" type="text">
    <div class="comment">Comment</div>
    <textarea type="text" class="commentBlank" placeholder="What's happening?" cols="30" rows="10"></textarea></br>
    <button class="tweetBtn">Tweet</button>
  </div>
  <!-- List Bar Section -->
  <div class="listSection">
    <div class="check">
      <button class="checkBtn">Check New Tweet</button>
    </div>
    <ul class="tweets">
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
